<!DOCTYPE html>
<html>
    <head>
        <title>Pi-Morse by Saurabh Totey</title>
        <link rel="stylesheet" href="main.css"/>
    </head>
    <body>
        <br/>
        <div>
            <h1>Pi-Morse Communicator by Saurabh Totey</h1>
        </div>
        <br/>
        <div>
            <h3>Type text here to see what it will look like in Morse Code!</h3>
            <p>
                <textarea title="Text Preview Input" id="text-preview-input" cols="50" rows="5"></textarea>
                &emsp;===>&emsp;
                <textarea title="Text Preview Output" id="text-preview-output" cols="50" rows="5" readonly></textarea>
            </p>
        </div>
        <br/>
        <div>
            <h3>Type text here to submit it to the Raspberry Pi in Saurabh's Room in Morse Code.</h3>
            <textarea title="Text Submission Input" id="text-submission-input" cols="20" rows="1" maxlength="20"></textarea>
            <br/>
            <button id="text-submission-button">Submit</button>
            <br/>
            <p>Response:&nbsp;<textarea title="Text Submission Output" id="text-submission-output" cols="100" rows="1" readonly></textarea></p>
        </div>
        <script src="main.js"></script>
    </body>
</html>
